<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Quick Save - Stash</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding-top: 40px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 24px;
      text-align: center;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input,
    textarea {
      padding: 14px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      font-size: 16px;
      -webkit-appearance: none;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #6366f1;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .btn {
      padding: 16px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      -webkit-appearance: none;
    }

    .btn:active {
      background: #4f46e5;
    }

    .btn:disabled {
      opacity: 0.6;
    }

    .status {
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
      display: none;
    }

    .status.success {
      display: block;
      background: #d1fae5;
      color: #065f46;
    }

    .status.error {
      display: block;
      background: #fee2e2;
      color: #991b1b;
    }

    .hint {
      font-size: 13px;
      color: #6b7280;
      text-align: center;
      margin-top: 24px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Quick Save</h1>
    <form class="form" id="save-form">
      <input type="url" id="url" placeholder="https://..." required>
      <input type="text" id="title" placeholder="Title (optional)">
      <textarea id="highlight" placeholder="Highlight or notes (optional)"></textarea>
      <button type="submit" class="btn" id="save-btn">Save to Stash</button>
    </form>
    <div class="status" id="status"></div>
    <p class="hint">Add to Home Screen for quick access</p>
  </div>

  <script src="config.js"></script>
  <script>
    document.getElementById('save-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btn = document.getElementById('save-btn');
      const status = document.getElementById('status');
      const url = document.getElementById('url').value.trim();
      const title = document.getElementById('title').value.trim();
      const highlight = document.getElementById('highlight').value.trim();

      btn.disabled = true;
      btn.textContent = 'Saving...';
      status.className = 'status';

      try {
        const body = {
          user_id: CONFIG.USER_ID,
          url: url,
          source: 'quick-save',
        };

        if (highlight) {
          body.highlight = highlight;
        }

        // Note: The edge function will scrape the page for title/content.
        // If a highlight is provided, it saves as a highlight (no content).

        const res = await fetch(`${CONFIG.SUPABASE_URL}/functions/v1/save-page`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${CONFIG.SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(body),
        });

        if (res.ok) {
          status.textContent = 'Saved!';
          status.className = 'status success';
          document.getElementById('url').value = '';
          document.getElementById('title').value = '';
          document.getElementById('highlight').value = '';
        } else {
          const err = await res.json();
          throw new Error(err.error || 'Save failed');
        }
      } catch (err) {
        console.error(err);
        status.textContent = 'Failed to save: ' + err.message;
        status.className = 'status error';
      }

      btn.disabled = false;
      btn.textContent = 'Save to Stash';
    });

    // Auto-paste from clipboard on focus (if permitted)
    document.getElementById('url').addEventListener('focus', async () => {
      const urlInput = document.getElementById('url');
      if (urlInput.value) return;
      try {
        const text = await navigator.clipboard.readText();
        if (text.startsWith('http')) {
          urlInput.value = text;
        }
      } catch (e) { }
    });
  </script>
</body>

</html>
